<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>review</title>
        <!-- Link Swiper's CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/review_m.css">
</head>

<body>
    <div class="review_area">

        <div class="top_util_area">
            <div class="inner">
                <span class="top_logo">
                    <a href="#"><img src="./img/icon/logo.png" alt="logo"></a>
                </span>
                <div class="util">
                    <span class="btn_search"><a href="#"><img src="./img/icon/icon_search.png" alt="검색하기"></a></span>
                    <span class="btn_close"><a href="#"><img src="./img/icon/icon_close.png" alt=""></a></span>
                </div>
            </div>
        </div>

     


        <div class="inner">
            <p class="title">후기 작성</p>
            <ul class="heart_item_area">
                <li>
                    <a href="#">
                        <figure>
                            <img src="./img/sub3_img/section01/camera_01.png" alt="">
                        </figure>
                        <div class="item_info">
                            <div class="top_info">
                                <span class="brand">소니</span>
                                <span class="date">2024.03.19</span>
                            </div>
                            <p class="item">Alpha A7R</p>
                            <p class="price">3,066,690 원</p>
                        </div>
                    </a>
                    <a href="#" class="heart_icon">
                        <img src="./img/icon/icon_heart.png" alt="">
                    </a>
                </li>
            </ul>
        </div>
        

        <div class="score_area">
            <div class="inner">
                <p>상품은 만족하셨나요?</p>
                <ul>
                    <li><img src="./img/icon/icon_heart.png" alt=""></li>
                    <li><img src="./img/icon/icon_heart.png" alt=""></li>
                    <li><img src="./img/icon/icon_heart.png" alt=""></li>
                    <li><img src="./img/icon/icon_heart.png" alt=""></li>
                    <li><img src="./img/icon/icon_heart.png" alt=""></li>
                </ul>
            </div>
        </div>
        
        <div class="review_text">
            <div class="inner">
                <ul>
                    <li>
                        <p class="title">제목</p>
                        <input type="text" placeholder="제목을 입력해주세요.">
                    </li>
                    <li>
                        <p class="title">내용</p>
                        <textarea name="message" rows="4" cols="50"></textarea>
                    </li>
                    <li>
                        <p class="title">사진</p>
                        <input type="file" placeholder="사진을 첨부해주세요.">
                    </li>
                </ul>
            </div>
        </div>






        <ul class="menu_bar">
            <li>
                <a href="#">
                    <span>취소</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>등록</span>
                </a>
            </li>
        </ul>





    </div>



    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/heart_m.js"></script>
</body>

</html>
