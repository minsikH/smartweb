<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>review</title>
        <!-- Link Swiper's CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/review_m.css">
</head>

<body>
    <div class="review_area">

        <div class="top_util_area">
            <div class="inner">
                <span class="top_logo">
                    <a href="index.html"><img src="./img/icon/logo.png" alt="logo"></a>
                </span>
                <div class="util">
                    <span class="btn_search"><a href="search.html"><img src="./img/icon/icon_search.png" alt="검색하기"></a></span>
                    <span class="btn_close"><a href="sub4.html"><img src="./img/icon/icon_close.png" alt="닫기"></a></span>
                </div>
            </div>
        </div>

     


        <div class="inner">
            <p class="title">후기 작성</p>
            <ul class="heart_item_area">
                <li>
                    <a href="#">
                        <figure>
                            <img src="./img/sub3_img/section01/camera_01.png" alt="">
                        </figure>
                        <div class="item_info">
                            <div class="top_info">
                                <span class="brand">소니</span>
                                <span class="date">2024.03.19</span>
                            </div>
                            <p class="item">Alpha A7R</p>
                            <p class="price">3,066,690 원</p>
                        </div>
                    </a>
                    <a href="#" class="heart_icon">
                        <img src="./img/icon/icon_heart.png" alt="">
                    </a>
                </li>
            </ul>
        </div>
        <div class="score_area">
            <div class="inner">
                <p>상품은 만족하셨나요?</p>
                <fieldset class="rate">
                    <input type="radio" id="rating10" name="rating" value="10"><label for="rating10" title="5점"></label>
                    <input type="radio" id="rating9" name="rating" value="9"><label class="half" for="rating9" title="4.5점"></label>
                    <input type="radio" id="rating8" name="rating" value="8"><label for="rating8" title="4점"></label>
                    <input type="radio" id="rating7" name="rating" value="7"><label class="half" for="rating7" title="3.5점"></label>
                    <input type="radio" id="rating6" name="rating" value="6"><label for="rating6" title="3점"></label>
                    <input type="radio" id="rating5" name="rating" value="5"><label class="half" for="rating5" title="2.5점"></label>
                    <input type="radio" id="rating4" name="rating" value="4"><label for="rating4" title="2점"></label>
                    <input type="radio" id="rating3" name="rating" value="3"><label class="half" for="rating3" title="1.5점"></label>
                    <input type="radio" id="rating2" name="rating" value="2"><label for="rating2" title="1점"></label>
                    <input type="radio" id="rating1" name="rating" value="1"><label class="half" for="rating1" title="0.5점"></label>
                </fieldset>
            </div>
        </div>
        
        <div class="review_text">
            <div class="inner">
                <ul>
                    <li>
                        <p class="title">제목</p>
                        <input type="text" placeholder="제목을 입력해주세요." id="title">
                    </li>
                    <li>
                        <p class="title">내용</p>
                        <textarea name="message" rows="4" cols="50" id="content"></textarea>
                    </li>
                    <li>
                        <p class="title">사진</p>
                        <input type="file" placeholder="사진을 첨부해주세요." id="image">
                    </li>
                </ul>
            </div>
        </div>






        <ul class="menu_bar">
            <li>
                <a href="sub4.html">
                    <span>취소</span>
                </a>
            </li>
            <li>
                <button id="send">등록</button>
            </li>
        </ul>





    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/setting.js"></script>
    <script src="js/common.js"></script>
    <script src="js/review.js"></script>
</body>

</html>
